<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart Project</title>
    </head>
    <body>
        <div class="header">
            <h1>CHENAI STORE</h1>
        </div>
        <div class="second">
            <p>Product Image </p>
            <p>Name Of Product</p>
            <p>Price Of Product</p>
            <p>Items in cart</p>
        </div>
        <div class="images"></div>
        <div class="product"></div>
        <div class="prices"></div>

            <p>Paste ImgUrl</p>

        </div>
        <div class="last">
            <p>Total</p>
            <p class="totalPrice"></p>

        </div>
        <div class="cart"></div>
